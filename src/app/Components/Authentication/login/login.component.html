<div class="login">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center box">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="logo">
          <img src="assets/images/quickmart.svg" alt="logo">
         </div>
           <div class="card p-4 shadow-lg border-none">
            <h2 class="login-txt">Login</h2>
            <form [formGroup]="loginForm" class="mt-4">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <button type="submit" class="btn submit-btn d-flex justify-content-center align-items-center gap-2 mt-4 mb-2" (click)="startLogin()">
                  <span>Submit</span>
                  <span *ngIf="isLoggedIn"><i class="fa fa-spinner fa-spin"></i></span>
                </button>
              </form>
              <code class="p-2 bg-info border-1">
                username: 'kminchelle',
                password: '0lelplR',
              </code>
           </div>
        </div>
    </div>
</div>
</div>
